<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記錄到谷歌表格</title>
  <script>
    async function sendData() {
      const input = document.getElementById("inputBox").value;
      if (!input) {
        alert("請輸入內容！");
        return;
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycbxYdjvAXkEZJCZoG77JvH--xOVIyAoHkg-Hk610qv0qo06zLCask0zpWPnQSa-utM2t/exec", { // 替換為你的 Web 應用程序 URL
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name: input }),
      });

      const result = await response.json();
      if (result.status === "success") {
        alert("成功記錄到谷歌表格！");
        document.getElementById("inputBox").value = "";
      } else {
        alert("記錄失敗，請稍後再試。");
      }
    }
  </script>
</head>
<body>
  <h1>輸入內容並記錄到谷歌表格</h1>
  <input type="text" id="inputBox" placeholder="輸入內容" />
  <button onclick="sendData()">提交</button>
</body>
</html>
