<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交到 Google 表格</title>
  <script>
    async function sendData() {
      const input = document.getElementById("inputBox").value;

      if (!input) {
        alert("请输入内容！");
        return;
      }

      try {
        const url = "https://script.google.com/macros/s/AKfycbwPA5eWUQUCRZBLcIsMHNSefZiR-wXjtaGnNysrtJZliR4wrNyI-SGg_njoSf6cd9m2/exec";

        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name: input }),
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("成功记录到 Google 表格！");
          document.getElementById("inputBox").value = ""; // 清空输入框
        } else {
          alert("记录失败：" + result.message);
        }
      } catch (error) {
        alert("请求失败：" + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>记录到 Google 表格</h1>
  <input type="text" id="inputBox" placeholder="输入内容">
  <button onclick="sendData()">提交</button>
</body>
</html>
