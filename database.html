<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 表格数据提交</title>
  <script>
    // 提交数据到 Google 表格
async function sendData() {
  const input = document.getElementById("inputBox").value;
  if (!input) {
    alert("请输入内容！");
    return;
  }

  try {
    const url = "https://script.google.com/macros/s/AKfycbwyZ6orcsNZRgmDtv5NHS4aC7HGefsCfDMph0wg5RKXkV1vpS-ycirWie_X6y-Bp7QO/exec";  // 您的 Web 应用 URL
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",  // 设置请求头为 JSON
        "Origin": "https://player.okazu.cc",  // 明确指定源，必须与您的网站一致
      },
      body: JSON.stringify({ name: input }),  // 将输入的数据以 JSON 发送
    });

    const result = await response.json();
    if (result.status === "success") {
      alert("成功记录到 Google 表格！");
      document.getElementById("inputBox").value = "";  // 清空输入框
    } else {
      alert("记录失败：" + result.message);
    }
  } catch (error) {
    alert("请求失败：" + error.message);
  }
}

  </script>
</head>
<body>
  <h1>提交数据到 Google 表格</h1>
  <label for="inputBox">请输入数据：</label>
  <input type="text" id="inputBox" placeholder="输入内容">
  <button onclick="sendData()">提交</button>
</body>
</html>
