<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交数据到 Google 表格</title>
  <script>
    async function sendData() {
      const input = document.getElementById("inputBox").value;
      if (!input) {
        alert("请输入内容！");
        return;
      }

      try {
        // Google Apps Script Web 应用 URL
        const url = "https://script.google.com/macros/s/AKfycbxKcn9ZXxa4vbrbxubmXs51dYlmyRvtrtPvHssJQnowGXpCJyucVSN07qkfz0UoyQV_/exec";  

        // 确保请求方法是 POST
        const response = await fetch(url, {
          method: "POST",  // 请求方法
          headers: {
            "Content-Type": "application/json",  // 请求头，确保传递的是 JSON 格式
            "Origin": "https://player.okazu.cc",  // 明确指定来源，避免跨域问题
          },
          body: JSON.stringify({ name: input }),  // 请求体内容
        });

        // 获取响应并解析
        const result = await response.json();
        if (result.status === "success") {
          alert("成功记录到 Google 表格！");
          document.getElementById("inputBox").value = "";  // 清空输入框
        } else {
          alert("记录失败：" + result.message);  // 显示失败信息
        }
      } catch (error) {
        alert("请求失败：" + error.message);  // 显示错误信息
      }
    }
  </script>
</head>
<body>
  <h1>提交数据到 Google 表格</h1>
  <label for="inputBox">请输入数据：</label>
  <input type="text" id="inputBox" placeholder="输入内容">
  <button onclick="sendData()">提交</button>
</body>
</html>
