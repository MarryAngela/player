<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data to Google Sheets</title>
</head>
<body>
  <h1>Submit Data to Google Sheets</h1>
  <input type="text" id="inputBox" placeholder="Enter name">
  <button onclick="sendData()">Submit</button>

  <script>
    async function sendData() {
      const input = document.getElementById("inputBox").value;
      if (!input) {
        alert("请输入内容！");
        return;
      }

      try {
        const url = "https://script.google.com/macros/s/AKfycbyNkR0JyTJ68rEeYeWd577VS6hDihc8ti0qaKmPQBohaOv0D3bXoBI74-gAi42rDx8D/exec";
        console.log("Sending request to:", url);

        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name: input }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Response received:", result);

        if (result.status === "success") {
          alert("成功记录到 Google 表格！");
          document.getElementById("inputBox").value = "";
        } else {
          alert("记录失败：" + result.message);
        }
      } catch (error) {
        console.error("请求失败：", error);
        alert("请求失败：" + error.message);
      }
    }
  </script>
</body>
</html>
