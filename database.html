<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data to Google Sheets</title>
</head>
<body>
  <input type="text" id="inputBox" placeholder="Enter name">
  <button onclick="sendData()">Submit</button>

  <script>
    async function sendData() {
      const input = document.getElementById("inputBox").value;
      if (!input) {
        alert("请输入内容！");
        return;
      }

      try {
        const url = "https://script.google.com/macros/s/AKfycbxY1G1OXQU7KWNS9zltxDSmvgQ0Bt11Dsm1UzihKQxB_t1-8h6aJkp9iFklaBvpcmk1/exec";
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",  // 设置内容类型
          },
          body: JSON.stringify({ name: input }),  // 将输入框的内容作为 JSON 数据发送
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("成功记录到 Google 表格！");
          document.getElementById("inputBox").value = "";  // 清空输入框
        } else {
          alert("记录失败：" + result.message);
        }
      } catch (error) {
        alert("请求失败：" + error.message);
      }
    }
  </script>
</body>
</html>
